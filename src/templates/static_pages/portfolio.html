{% extends 'static_pages/base/base.html' %}

{% block title %} | Portfolio{% endblock title %}

{% load static %}

{% block content %}
<div class="projects-container">
    {% for project in projects %}
    <div class="project container main-text">
        <div>
            <h2 class="bold-text">{{ project.name }}</h2>
            <p>
                {{ project.description }}
            </p>
            <a href="{{ project.url }}" target="_blank" class="btn-white">Website</a>
        </div>
        <div class="img-container">
            <img src="{% static 'index/img/macbook.png' %}" alt="" class="project-frame">
            <img src="{% static project.img_src %}" alt="" class="project-img">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
