<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Angel Aguirre</title>

        <!-- CSS IMPORTS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        
        <header class="site-header bg-color-dark">
            <div class="container">
                <div class="bar">
                    <a href="#">Angel Aguirre</a>
                    <div class="navigation">
                        <a href="#">Portafolio</a>
                        <a href="#">Acerca</a>
                        <a href="#">Contacto</a>
                    </div>
                </div><!-- .bar -->
            </div><!-- .container -->
        </header><!-- .site-header -->
        
        <div class="container">
            <div class="image">
                <h1>full stack developer (jr)</h1>
            </div><!-- main image -->
        </div><!-- .container -->

        <section class="skills">
            <div class="portfolio grid text-center">
                <div class="img-container col-6 bg-color-dark">
                    <img src="img/work-img.svg" alt="Imagen Portafolio">
                </div>
                <div class="description col-6">
                    <h2 class="no-margin">Desarrollador Web</h2>
                    <p>HTML, CSS, JavaScript y PHP</p>
                    <input type="button" value="Ver Más" class="btn">
                </div>
            </div><!-- .portfolio -->
            <div class="about grid text-center">
                <div class="img-container col-6 bg-color-dark">
                    <img src="img/about-img.svg" alt="Imagen Acerca de">
                </div>
                <div class="description col-6">
                    <h2 class="no-margin">Hola</h2>
                    <p>mi nombre es Angel Aguirre y soy desarrollador web fullstack ubicado en Xalapa, Veracruz</p>
                    <input type="button" value="Conóceme" class="btn">
                </div>
            </div><!-- .about -->
            <div class="contact grid text-center">
                <div class="img-container col-6 bg-color-dark">
                    <img src="img/contact-img.svg" alt="Imagen Contacto">
                </div>
                <div class="description col-6">
                    <h2 class="no-margin">¿Tienes una idea en mente?</h2>
                    <p>¡Hagamozla realidad!</p>
                    <input type="button" value="Contáctame" class="btn">
                </div>
            </div><!-- .contact -->
        </section><!-- .skills -->
        
        <footer class="site-footer bg-color-dark">
            <div class="container">
                <div class="bar">
                    <p>&copy; Derechos Reservados 2019</p>
                    <div class="navigation">
                        <a href="#"><img src="img/github-brand.svg" alt="Github Logo"></a>
                        <a href="#"><img src="img/instagram-brand.svg" alt="Instagram Logo"></a>
                        <a href="#"><img src="img/twitter-brand.svg" alt="Twitter"></a>
                    </div>
                </div><!-- .bar -->
            </div><!-- .container -->
        </footer><!-- .site-footer -->
    </body>
</html>
